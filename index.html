<body>
    <h1 id="titulo">Â¡Adivina el nÃºmero!</h1>
    <p id="instrucciones">El sistema piensa un nÃºmero del 1 al 100. Â¿Puedes adivinarlo?</p>

    <select id="idioma">
        <option value="es">EspaÃ±ol (MX)</option>
        <option value="en">English (US)</option>
    </select>

    <input type="number" id="numero" placeholder="Escribe un nÃºmero" min="1" max="100">
    <button id="adivinarBtn">Adivinar</button>

    <p id="resultado"></p>
    <p id="alerta"></p>
    <p id="intentos">Intentos: 0</p>
    <p id="acertados">NÃºmeros acertados: 0</p>

    <footer id="footer">
        Â© Todos los derechos reservados 2025 â€” Oliver Guerrero & ChatGPT
    </footer>

<script>
    let numeroSecreto = Math.floor(Math.random() * 100) + 1;
    let intentos = 0;
    let acertados = 0;
    let contadorInterval;

    const idiomaSelect = document.getElementById('idioma');
    const titulo = document.getElementById('titulo');
    const instrucciones = document.getElementById('instrucciones');
    const btn = document.getElementById('adivinarBtn');
    const input = document.getElementById('numero');
    const resultado = document.getElementById('resultado');
    const alerta = document.getElementById('alerta');
    const intentosTexto = document.getElementById('intentos');
    const acertadosTexto = document.getElementById('acertados');
    const footer = document.getElementById('footer');

    let mensajes = {
        es: {
            titulo: "Â¡Adivina el nÃºmero!",
            instrucciones: "El sistema piensa un nÃºmero del 1 al 100. Â¿Puedes adivinarlo?",
            adivinar: "Adivinar",
            correcto: "Â¡Correcto! ðŸŽ‰",
            bajo: "Demasiado bajo â¬‡ï¸",
            alto: "Demasiado alto â¬†ï¸",
            generando: "Generando nÃºmero nuevo en",
            limite: "âš  El nÃºmero debe estar entre 1 y 100",
            intentos: "Intentos",
            acertados: "NÃºmeros acertados",
            footer: "Â© Todos los derechos reservados 2025 â€” Oliver Guerrero & ChatGPT"
        },
        en: {
            titulo: "Guess the Number!",
            instrucciones: "The system thinks of a number from 1 to 100. Can you guess it?",
            adivinar: "Guess",
            correcto: "Correct! ðŸŽ‰",
            bajo: "Too low â¬‡ï¸",
            alto: "Too high â¬†ï¸",
            generando: "Generating new number in",
            limite: "âš  Number must be between 1 and 100",
            intentos: "Attempts",
            acertados: "Numbers guessed correctly",
            footer: "Â© All Rights Reserved 2025 â€” Oliver Guerrero & ChatGPT"
        }
    };

    function actualizarIdioma() {
        const lang = idiomaSelect.value;

        titulo.textContent = mensajes[lang].titulo;
        instrucciones.textContent = mensajes[lang].instrucciones;
        btn.textContent = mensajes[lang].adivinar;

        intentosTexto.textContent = `${mensajes[lang].intentos}: ${intentos}`;
        acertadosTexto.textContent = `${mensajes[lang].acertados}: ${acertados}`;

        footer.textContent = mensajes[lang].footer;
    }

    idiomaSelect.addEventListener("change", actualizarIdioma);
    actualizarIdioma();

    btn.addEventListener("click", () => {
        const guess = Number(input.value);
        const lang = idiomaSelect.value;

        if (guess < 1 || guess > 100 || !guess) {
            alerta.textContent = mensajes[lang].limite;
            resultado.textContent = "";
            return;
        }

        alerta.textContent = "";

        intentos++;
        intentosTexto.textContent = `${mensajes[lang].intentos}: ${intentos}`;

        if (guess === numeroSecreto) {
            acertados++;
            acertadosTexto.textContent = `${mensajes[lang].acertados}: ${acertados}`;

            resultado.textContent = mensajes[lang].correcto;

            let tiempo = 5;
            if (contadorInterval) clearInterval(contadorInterval);

            contadorInterval = setInterval(() => {
                resultado.textContent = `${mensajes[lang].generando} ${tiempo}...`;
                tiempo--;

                if (tiempo < 0) {
                    clearInterval(contadorInterval);
                    numeroSecreto = Math.floor(Math.random() * 100) + 1;
                    resultado.textContent = "";
                    intentos = 0;
                    intentosTexto.textContent = `${mensajes[lang].intentos}: ${intentos}`;
                }
            }, 1000);
        } 
        else if (guess < numeroSecreto) {
            resultado.textContent = mensajes[lang].bajo;
        } 
        else {
            resultado.textContent = mensajes[lang].alto;
        }

        input.value = "";
        input.focus();
    });
</script>
</body>
